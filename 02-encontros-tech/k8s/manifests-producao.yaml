apiVersion: apps/v1
kind: Deployment
metadata:
  name: encontros-tech
  namespace: producao
  labels:
    app: encontros-tech
    environment: producao
spec:
  replicas: 2
  selector:
    matchLabels:
      app: encontros-tech
      environment: producao
  template:
    metadata:
      labels:
        app: encontros-tech
        environment: producao
    spec:
      imagePullSecrets:
      - name: dockerhub-secret
      containers:
      - name: encontros-tech
        image: buiu0917/bootcamp-encontros-tech:v1
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: producao-url
        - name: APP_TITLE
          value: "Encontros Tech - Producao"
        - name: DEBUG
          value: "false"
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8000"
        - name: LOG_LEVEL
          value: "INFO"
        - name: LOG_FORMAT
          value: "simple"
        - name: SERVICE_NAME
          value: "encontros-tech-producao"
        - name: SERVICE_VERSION
          value: "1.0.0"
        - name: PROMETHEUS_MULTIPROC_DIR
          value: "/tmp/prometheus_multiproc"
---
apiVersion: v1
kind: Service
metadata:
  name: encontros-tech
  namespace: producao
  labels:
    app: encontros-tech
    environment: producao
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
  selector:
    app: encontros-tech
    environment: producao
